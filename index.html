<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Tic-Tac-Toe</h1>
        </div>

        <div class="main">
            <div class="message">Player (X's) turn</div>

            <div class="gameboard">
                <div class="field" data-index="0"></div>
                <div class="field" data-index="1"></div>
                <div class="field" data-index="2"></div>
                <div class="field" data-index="3"></div>
                <div class="field" data-index="4"></div>
                <div class="field" data-index="5"></div>
                <div class="field" data-index="6"></div>
                <div class="field" data-index="7"></div>
                <div class="field" data-index="8"></div>
            </div>

            <div class="actions">
                  <button class="btnRestart">Restart</button>
            </div>
        </div>

        <div class="footer">
            <p>Copyright Â© 2021 Fey</p>
            <a href="https://github.com/EmFey" target="_blank">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
