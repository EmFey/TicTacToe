<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class="main">
            <div class="message">Player (X's) turn</div>

            <div class="gameboard">
                <div class="board">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
            </div>

            <div class="actions">
                  <button class="restartBtn">Restart</button>
            </div>
        </div>

        <div class="footer">
            <p>Copyright Â© 2023</p>
            <a href="https://github.com/EmFey" target="_blank">EmFey</a>
        </div>
    </div>

    <div class="player-selection">
        <h2>Select your player type:</h2>
        <button class="human-btn">Play against another player</button>
        <button class="ai-btn">Play against AI</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
